<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css" />
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
            />
        <title>Modificar</title>
    </head>
    <body class="contenedorlist">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="http://127.0.0.1:5500/libreria/">Libreria M. Reveals</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
                > 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Libros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/libro/lista}">Listado</a>
                            <a class="dropdown-item" th:href="@{/libro/editarlibro}">Editar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/autores">Autores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editoriales">Editoriales</a>
                    </li>
                    <li class="nav-item dropdown"></li>
                </ul>
            </div>
        </nav>


        <div class=modificar>
            <div class="contenedor3">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">

                    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>

                    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>

                    <h4 class="alert-heading"> Modifica el libro!</h4>

                    <form  th:action="@{/libro/modificar/__${libro.id}__}" method="POST">
                        <div> <input hidden th:value="${id}" name="id">
                        </div>
                        <div class="form-group">
                            <label >Isbn</label>
                            <input type="text" th:value="${libro.isbn}"class="form-control" name= "isbn" >
                        </div>
                        <div class="form-group">
                            <label >Nombre</label>
                            <input type="text" th:value="${libro.titulo}" class="form-control" name="titulo" >
                        </div>
                        <div class="form-group">
                            <label >AÃ±o</label>
                            <input type="number"  th:value="${libro.anio}"class="form-control" name="anio" >
                        </div>
                        <div class="form-group">
                            <label >Ejemplares</label>
                            <input type="number"  th:value="${libro.ejemplares}"class="form-control" name="ejemplares" >
                        </div>
                        <div class="form-group">
                            <label >Ejemplares Prestados</label>
                            <input type="number"  th:value="${libro.ejemplaresP}"class="form-control" name="ejemplaresp" >
                        </div>
                       
                      <div class="form-group">
                           <label>Autores</label>
                            <select class="custom-select">
                                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" name="autor"></option>
                            </select>
                      </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <!--<div class="form-group">
                            <label >Autor</label>
                            <select name="Lista de autores" th:each="autor:${autores}">
                            <option th:text="${autor.nombre}"></option>
                            </select>
                        </div>               
                        <div class="form-group">
                            <label>Editorial</label>
                            <input type="text" class="form-control" name="editorial" >
                        </div>                                                      -->

                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
